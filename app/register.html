    <section id="page-header">

        <div class="row">
          <div class="col-sm-2">
            <h1 id="logo"><a href="">赛思锐来</a></h1>

            </p>
          </div>

    <section id="page-container" class="single-page-form">

      <div class="container">
        
       <div class="row">
       <div class="col-sm-offset-3 col-sm-6 page-form">

        <span class="icon-custom icon-custom-register"></span>

        <form class="form-horizontal">
           
          <div class="page-form-info">
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <span class="input-group-addon input-label-round">昵称</span>
                <input type="text" class="form-control input-round">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <span class="input-group-addon input-label-round">姓名</span>
                <input type="text" class="form-control input-round">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <span class="input-group-addon input-label-round">公司</span>
                <input type="text" class="form-control input-round">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <span class="input-group-addon input-label-round">密码</span>
                <input type="text" class="form-control input-round">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <span class="input-group-addon input-label-round">确认密码</span>
                <input type="text" class="form-control input-round">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <span class="input-group-addon input-label-round">手机号</span>
                <input type="text" class="form-control input-round">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <div class="input-group-addon input-label-round">手机验证码</div>
                <input type="text" class="form-control input-round input-with-right-lable">
                <button class="input-group-addon btn btn-primary input-label-right-round">获取验证码</button>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group col-sm-offset-2 col-sm-8">
                <div class="input-group-addon input-label-round">图形验证码</div>
                <input type="text" class="form-control input-round input-with-right-lable">
                <div class="input-group-addon input-label-right-round-img">
                  <img src="http://sochips.org/captcha/_tmp/8312.jpg">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> 我已阅读并同意《网站使用协议》
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-primary col-sm-offset-2 col-sm-8 input-round">注    册</button>
              </div>
            </div>
